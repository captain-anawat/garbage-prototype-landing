<ion-header class="ion-no-border" mode="md">
  <ion-item class="ion-margin" lines="none" color="tertiary"
    href="https://play.google.com/store/apps/details?id=thes.mana.client">
    <ion-icon slot="start" color="danger" name="phone-portrait-outline"></ion-icon>
    <ion-label>
      <h2><b>Download mana app</b></h2>
      <ion-label color="medium">
        <h3>Play store, App store</h3>
      </ion-label>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item color="tertiary">
      <ion-avatar slot="start">
        <img src="assets/imgs/defaultshop.png" />
      </ion-avatar>
      <ion-label>
        <h2>เทศบาลนครขอนแก่น</h2>
        <h3>
          <ion-icon name="home" slot="start"></ion-icon> ชำระค่าขยะ
        </h3>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-note>จำนวนผู้ใช้บริการ : 200 คน | ความนิยม :
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>| รายละเอียดร้าน
      </ion-note>
    </ion-item>
  </ion-list>


  <ion-card color="tertiary">

    <ion-list class="ion-no-padding" lines="full">
      <ion-item class="ion-no-padding" color="tertiary" lines="none">
        <ion-label class="ion-padding-start">
          <h3><b>รายละเอียดครัวเรือน</b></h3>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" class="ion-no-padding">
        <ion-grid class="ion-no-padding text-hidden">

          <ion-row class="ion-no-padding ion-align-items-center ion-padding-top">
            <ion-col justify-content-center align-items-center class="ion-no-padding " size="auto"
              class="ion-text-center" size="3">
              <img class="logo-l" src="assets/imgs/piman.png">
            </ion-col>

            <ion-col size="9">
              <ion-label>
                <h3>พิมานคอนโดปาร์ค</h3>
              </ion-label>
              <ion-label color="danger">
                <h3>989/27 ตำบล ศิลา อำเภอเมืองขอนแก่น 40000</h3>
              </ion-label>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>

  </ion-card>

  <ion-card color="tertiary" class="ion-no-padding border-radius">
    <ion-list class="ion-margin-bottom" lines="none">
      <ion-radio-group value="month">
        <ion-list-header mode="md" color="tertiary">
          <ion-label>เลือกการจ่ายเงิน</ion-label>
        </ion-list-header>

        <ion-item color="tertiary">
          <ion-radio slot="start" value="month"></ion-radio>
          <ion-label>
            <b>1 เดือน</b>
            <ion-text color="medium">
              (50 <small>THB</small>)
            </ion-text>
          </ion-label>
        </ion-item>

        <ion-item color="tertiary">
          <ion-radio slot="start" value="year"></ion-radio>
          <ion-label>
            <b>12 เดือน</b>
            <ion-text color="medium">
              (600 <small>THB</small>)
            </ion-text>
          </ion-label>
        </ion-item>

      </ion-radio-group>
    </ion-list>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-button color="danger" class="ion-no-margin" expand="full" routerLink="/payment">เพิ่มสินค้าเข้าตระกร้า
  </ion-button>
</ion-footer>
