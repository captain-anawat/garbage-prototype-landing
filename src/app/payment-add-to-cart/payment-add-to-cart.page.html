<ion-header class="ion-no-border" mode="md">
  <ion-item class="ion-margin" lines="none" color="tertiary" [href]="applink">
    <ion-icon slot="start" color="danger" name="phone-portrait-outline"></ion-icon>
    <ion-label>
      <h2><b>Open in Mana</b></h2>
      <ion-label color="medium">
        <h3>Play store, App store</h3>
      </ion-label>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content mode="md">

  <ion-list lines="none" class="ion-no-padding ion-margin-bottom">
    <ion-item color="tertiary">
      <ion-avatar slot="start">
        <img src="assets/imgs/shopLogo.png" />
      </ion-avatar>
      <ion-label>
        <h2>เทศบาลเมืองชะอำ</h2>
        <h3>
          <ion-icon name="home" slot="start"></ion-icon> ชำระค่าขยะ
        </h3>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-note>
        จำนวนผู้ใช้บริการ : 200 คน | ความนิยม :
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="danger"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>| รายละเอียดร้าน
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list class="ion-no-padding ion-margin-bottom" lines="none" mode="ios">
    <ion-item class="ion-no-padding" color="tertiary">
      <ion-label class="ion-padding-start">
        <h3><b>รายละเอียดครัวเรือน</b></h3>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" class="ion-no-padding">
      <ion-grid class="ion-no-padding">

        <ion-row class="ion-padding-bottom ion-padding-top">
          <ion-col class="ion-no-padding ion-text-center ion-padding-start" size="auto">
            <img class="logo-l" src="assets/imgs/defaultshop.png">
          </ion-col>

          <ion-col class="ion-padding-start">
            <ion-label>
              <h3>190/1 หมู่ 12</h3>
            </ion-label>
            <ion-label color="danger" class="ion-text-wrap">
              <h3>ต.เมืองเก่า อ.เมืองขอนแก่น จ.ขอนแก่น 40000</h3>
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list class="ion-no-padding ion-margin-bottom">
    <ion-list-header color="tertiary">
      <ion-label>เลือกการจ่ายเงิน</ion-label>
    </ion-list-header>

    <ion-item color="tertiary">
      <ion-label>
        <h2><b>1 เดือน</b></h2>
        <ion-text color="medium">
          <p>50 <small>THB</small></p>
        </ion-text>
      </ion-label>
      <ion-button class="no-shadow ion-no-margin" color="danger" shape="round" slot="end" size="default"
        routerLink="/payment">
        <ion-label class="ion-margin">เลือก</ion-label>
      </ion-button>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2><b>12 เดือน</b></h2>
        <ion-text color="medium">
          <p>600 <small>THB</small></p>
        </ion-text>
      </ion-label>
      <ion-button class="no-shadow ion-no-margin" color="danger" shape="round" slot="end" size="default"
        routerLink="/payment">
        <ion-label class="ion-margin">เลือก</ion-label>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
